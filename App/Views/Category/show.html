{% extends "base.html" %}

{% block title %}Category show{% endblock %}

{% block body %}

<h1>Category show</h1>


<div class=" d-grid gap-2">
	
	{% for category in categories %}
	<div class="row rounded py-2 {{ type }}">
		<div class="col-sm-2">{{ category }}</div>
		<form method="get" action="/category/rename" id="formItem" class="col-sm-2">
			<input type="hidden" id="name" name="name" value="{{ category }}">
			<input type="hidden" id="type" name="type" value="{{ type }}" />
			<button type="submit" class="btn btn-default">Rename</button>
		</form>
		<form method="get" action="/category/confirm-delete" id="formItem" class="col-sm-2">
			<input type="hidden" id="name" name="name" value="{{ category }}">
			<input type="hidden" id="type" name="type" value="{{ type }}" />
			<button type="submit" class="btn btn-default">Delete</button>
		</form>
	</div>
	
	{% endfor %}
	<div class="row rounded py-2 {{ type }} ">
		<form method="post" action="/category/new" id="formItem" class="row">
			<div class="col-md-2">
				<label class="form-label" for="newCategory">New item:</label>
			</div>
			<div class="col-md-2 pd-2">
			<input type="text" id="name" name="name" class="form-control" />
			<input type="hidden" id="type" name="type" value="{{ type }}" />
			</div>
			<div class="col-md-4">
			<button type="submit" class="btn btn-default">Add</button>
			</div>
		</form>
	</div>

	
</div>




{% endblock %}
