{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block footer %}
<script type="text/javascript">
	$( document ).ready(function() {
		var pathname = $(location).attr('pathname');
		console.log(pathname);
		
		$('#menuProfile').removeClass('text-dark');
		$('#menuProfile').addClass('text-secondary');
	});
</script>
{% endblock %}

{% block body %}

<h1 class="h6">Profile</h1>

<dl class="row">
	<dt class="col-sm-2">Name</dt>
	<dd class="col-sm-10">{{ user.name }}</dd>
	<dt class="col-sm-2">email</dt>
	<dd class="col-sm-10">{{ user.email}}</dd>
</dl>
<div class="col-md-8 col-lg-6 col-12 row">
	<a class="col-3 btn btn-outline-dark" href="/profile/edit">Edit</a>
	<div class="col-1"></div>
	<a class="col-3 btn btn-dark" href="\item\show" >Cancel</a>
</div>
{% endblock %}
