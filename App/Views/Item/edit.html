{% extends 'base.html' %}

{% block title %}Edit item{% endblock %}

{% block footer %}

<script src="/js/moneyFlowValidate.js"></script>

{% endblock %}


{% block body %}

<h1>Edit item</h1>

{% if moneyFlow.errors is not empty %}
<p>Errors:</p>
<ul>
	{% for error in moneyFlow.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
{% endif %}


<form method="post" action="/item/update" id="formItem">
	
	<div class="form-group">
		<label for="inputName">Name</label>
		<input id="inputName" name="name" placeholder="Name" autofocus required class="form-control" value= "{{ moneyFlow.name }}" />
	</div>
	
	<div>
		<input type="hidden" id="type" name="type" value="{{ moneyFlow.type }}">
	</div>
	<div>
		<input type="hidden" id="id" name="id" value="{{ moneyFlow.id }}">
	</div>
	<div class="form-group">
		<label for="inputCategory">Category:</label>
		
		<select name="category" id="inputCategory" class="form-control">
			<option>{{ moneyFlow.category }}</option>
			{% for category in categories %}
				{% if category != moneyFlow.category %}
				<option>{{ category }}</option>
				{% endif %}
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="inputAmount">Amount [PLN]:</label>
		<input id="inputAmount" name="amount" type="number"	value= "{{ moneyFlow.amount }}"	step="0.01" min="0" class="form-control" />
	</div>
	<div class="form-group">
		<label for="inputDate">Date:</label>
		<input type="date"  id="inputDate" name="date" value="{{ moneyFlow.date }}" class="form-control" />
		
	</div>
	<div class="form-group">
		<label for="name">Description:</label>
		<input type="text" id="inputDescription" name="description" value="{{ moneyFlow.description }}" maxlength="280" class="form-control">
	</div>
	
	
	
	<button type="submit" class="btn btn-default">Update</button>
	
	</form>
	
	{% endblock %}
