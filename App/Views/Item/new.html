{% extends 'base.html' %}

{% block title %}New item{% endblock %}

{% block footer %}
<script>
	window.onload = function getTodayDate() {
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		
		if(dd<10) {
			dd = '0'+dd
		} 
		
		if(mm<10) {
			mm = '0'+mm
		} 
		
		today = yyyy + '-' + mm + '-' + dd;
		
		document.getElementById("inputDate").defaultValue = today;
	}
</script>
{% endblock %}


{% block body %}

<h1>New item</h1>

{% if moneyFlow.errors is not empty %}
<p>Errors:</p>
<ul>
	{% for error in moneyFlow.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
{% endif %}


<form method="post" action="/item/create" id="formItem">
	
	<div class="form-group">
		<label for="inputName">Name{{ a }}</label>
		<input id="inputName" name="name" placeholder="Name" autofocus required class="form-control" {% if type == 'expense' %} value="Expense" {% else %} value="Income" {% endif %}/>
	</div>

	<div>
		<input type="hidden" id="type" name="type" value="{{ type }}">
	</div>
	<div class="form-group">
		<label for="inputCategory">Category:</label>
		
		<select name="category" id="inputCategory" class="form-control">
			{% for category in categories %}
				<option>{{ category }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="inputAmount">Amount [PLN]:</label>
		<input id="inputAmount" name="amount" type="number" value="0.0" step="0.01" min="0" class="form-control" />
	</div>
	<div class="form-group">
		<label for="inputDate">Date:</label>
		<input type="date"  id="inputDate" name="date" class="form-control" >
		
	</div>
	<div class="form-group">
		<label for="name">Description:</label>
		<input type="text" id="inputDescription" name="description" maxlength="280" class="form-control">
	</div>
	
	
	
	<button type="submit" class="btn btn-default">Create</button>
	
</form>

{% endblock %}
